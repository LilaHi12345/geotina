<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="spele.css" />
  </head>
  <body>
     <div id="header">
    <h2>Jūsu rezultāts: <span id="score">0</span></h2>
    <!-- <h2>High Score: <span id="high-score">0</span></h2> -->
  </div>
  <div id="start-page">
    <button id="start-btn">Sākt</button>
    <button id="highscore-btn">View Score Board</button>
    <a href="pasaule.html"><button id="atpakal-btn">Atpakaļ</button></a>
  </div>

  <div id="quiz-container" style="display: none">
    <div id="progress-bar-text">0%</div>
    <div id="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>
    <p id="message"></p>
    <h2 id="question"></h2>
    <button class="option-btn" id="btn0"></button>
    <button class="option-btn" id="btn1"></button>
    <button class="option-btn" id="btn2"></button>
    <button class="option-btn" id="btn3"></button>

    <button id="next-btn" style="display: none">Next Question</button>
  </div>
  <div id="score-container" style="display: none">
    <h2>Beigu rezultāts: <span id="final-score"></span></h2>
    <h2>High Score: <span id="final-high-score"></span></h2>
    <a href="pasaule.html"><button id="atpakal-btn">Atpakaļ</button></a>
  </div>
  <div id="highscore-page" style="display: none">
    <h1>Score Board</h1>
    <div id="highscores"></div>
  </div>

    <script src="script1.js"></script>
  </body>
</html>
